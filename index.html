         async function fetchIdeas(page = 1, pageSize = 10, sort = '-published_at') {
            const url = `https://suitmedia-backend.suitdev.com/api/ideas?page[number]=${page}&page[size]=${pageSize}&append[]=small_image&append[]=medium_image&sort=${sort}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching ideas:', error);
            }
        }
        
        let currentPage = 1;
        let itemsPerPage = 10;
        let sortBy = 'newest';
        let allPosts = [...samplePosts];               

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                page: parseInt(params.get('page')) || 1,
                perPage: parseInt(params.get('perPage')) || 10,
                sort: params.get('sort') || 'newest'
            };
        }
       
        function updateUrlParams(page, perPage, sort) {
            const url = new URL(window.location);
            url.searchParams.set('page', page);
            url.searchParams.set('perPage', perPage);
            url.searchParams.set('sort', sort);
            window.history.pushState({}, '', url);
        }
       
        function initializeFromUrl() {
            const params = getUrlParams();
            currentPage = params.page;
            itemsPerPage = params.perPage;
            sortBy = params.sort;
            
            document.getElementById('show-per-page').value = itemsPerPage;
            document.getElementById('sort-by').value = sortBy;
        }

        function sortPosts(posts, sortBy) {
            return [...posts].sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                
                if (sortBy === 'newest') {
                    return dateB - dateA;
                } else {
                    return dateA - dateB;
                }
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        function setupLazyLoading() {
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;

                        const tempImg = new Image();
                        tempImg.onload = function() {
                            img.src = img.dataset.src;
                            img.classList.remove('lazy-placeholder');
                            img.style.opacity = 1; 
                        };
                        tempImg.onerror = function() {
                            img.src = img.dataset.fallback;
                            img.classList.remove('lazy-placeholder');
                            img.style.opacity = 1; 
                        };  
                        tempImg.src = img.dataset.src;
                        observer.unobserve(img);                    
                    }
                });
            });

            document.querySelectorAll('img[data-src]').forEach(img => {
                imageObserver.observe(img);
            });
        }

        function renderPosts() {
            const sortedPosts = sortPosts(allPosts, sortBy);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const postsToShow = sortedPosts.slice(startIndex, endIndex);
            
            const cardGrid = document.getElementById('cardGrid');
            cardGrid.innerHTML = '';    

            postsToShow.forEach(post => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-image">
                        <img data-src="${post.image}" alt="${post.title}" style="opacity: 0;">            
                    </div>
                    <div class="card-content">
                        <div class="card-date">${formatDate(post.date)}</div>
                        <h3 class="card-title">${post.title}</h3>
                        <p class="card-description">${post.description}</p>
                    </div>
                `;
                cardGrid.appendChild(card);
            });

            setupLazyLoading();

            const totalPosts = sortedPosts.length;
            const actualEndIndex = Math.min(endIndex, totalPosts);
            document.getElementById('contentInfo').textContent = 
                `Showing ${startIndex + 1} - ${actualEndIndex} of ${totalPosts}`;

            renderPagination(totalPosts);
            window.scrollTo ({
                top: 0, 
                behavior: 'smooth' 
            });
        }

        function renderPagination(totalPosts) {
            const totalPages = Math.ceil(totalPosts / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = '←';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    updateUrlParams(currentPage, itemsPerPage, sortBy);
                    renderPosts();
                }
            });
            pagination.appendChild(prevBtn);
            
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                const firstBtn = document.createElement('button');
                firstBtn.className = 'page-btn';
                firstBtn.textContent = '1';
                firstBtn.addEventListener('click', () => {
                    currentPage = 1;
                    updateUrlParams(currentPage, itemsPerPage, sortBy);
                    renderPosts();
                });
                pagination.appendChild(firstBtn);

                if (startPage > 2) {
                    const dots = document.createElement('span');
                    dots.className = 'page-dots';
                    dots.textContent = '...';
                    pagination.appendChild(dots);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn';
                pageBtn.textContent = i;
                
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    updateUrlParams(currentPage, itemsPerPage, sortBy);
                    renderPosts();
                });
                
                pagination.appendChild(pageBtn);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const dots = document.createElement('span');
                    dots.className = 'page-dots';
                    dots.textContent = '...';
                    pagination.appendChild(dots);
                }

                const lastBtn = document.createElement('button');
                lastBtn.className = 'page-btn';
                lastBtn.textContent = totalPages;
                lastBtn.addEventListener('click', () => {
                    currentPage = totalPages;
                    updateUrlParams(currentPage, itemsPerPage, sortBy);
                    renderPosts();
                });
                pagination.appendChild(lastBtn);
            }
            
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = '→';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    updateUrlParams(currentPage, itemsPerPage, sortBy);
                    renderPosts();
                }
            });
            pagination.appendChild(nextBtn);
        }
        
        let lastScrollTop = 0;
        const header = document.getElementById('header');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
                if (scrollTop > 100) {
                    header.classList.add('transparent');
                } else {
                    header.classList.remove('transparent');
                }
            }
            
            lastScrollTop = scrollTop;
        });

        
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const heroBackground = document.getElementById('heroBackground');
            const heroContent = document.getElementById('heroContent');
            
            if (heroBackground && heroContent) {
                heroBackground.style.transform = `translateY(${scrolled * 0.5}px)`;
                heroContent.style.transform = `translateY(${scrolled * 0.3}px)`;
            }
        });
        
        document.getElementById('sort-by').addEventListener('change', function() {
            sortBy = this.value;
            currentPage = 1;
            updateUrlParams(currentPage, itemsPerPage, sortBy);
            renderPosts();
        });

        document.getElementById('show-per-page').addEventListener('change', function() {
            itemsPerPage = parseInt(this.value);
            currentPage = 1;
            updateUrlParams(currentPage, itemsPerPage, sortBy);
            renderPosts();
        });
        
        const navLinks = document.querySelectorAll('.nav-menu a');
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                navLinks.forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeFromUrl();
            renderPosts();
        });

        window.addEventListener('popstate', function() {
            initializeFromUrl();
            renderPosts();
        });
    </script>
